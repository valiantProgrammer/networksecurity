<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-weight: bold;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
        }
        .table {
            margin-bottom: 0;
        }
        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .table thead th {
            border: none;
            padding: 15px;
            font-weight: 600;
            text-align: left;
        }
        .table tbody td {
            padding: 12px 15px;
            border-color: #e0e0e0;
            vertical-align: middle;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .badge-safe {
            background-color: #28a745;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .badge-threat {
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .confidence {
            display: inline-block;
            width: 100%;
        }
        .progress-bar-safe {
            background-color: #28a745;
        }
        .progress-bar-threat {
            background-color: #dc3545;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            border: 2px solid #667eea;
            border-radius: 5px;
            padding: 10px 15px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .stat-card h3 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .stat-card p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Batch Prediction Results</h1>
            <a href="/" class="btn-custom">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <!-- Statistics Section -->
        <div class="stats" id="stats-container">
            <div class="stat-card">
                <h3 id="total-predictions">0</h3>
                <p>Total Predictions</p>
            </div>
            <div class="stat-card">
                <h3 id="safe-count">0</h3>
                <p>Safe Records</p>
            </div>
            <div class="stat-card">
                <h3 id="threat-count">0</h3>
                <p>Threat Records</p>
            </div>
            <div class="stat-card">
                <h3 id="avg-confidence">0%</h3>
                <p>Avg Confidence</p>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search in table..." class="form-control">
        </div>

        <!-- Results Table -->
        <div class="table-responsive">
            <table class="table table-hover" id="resultsTable">
                {{ table | safe }}
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function analyzeResults() {
            // Get table rows and analyze predictions
            const rows = document.querySelectorAll('table tbody tr');
            let total = rows.length;
            let safe = 0;
            let threat = 0;
            let totalConfidence = 0;

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length > 0) {
                    const lastCell = cells[cells.length - 1].textContent.toLowerCase();
                    
                    if (lastCell.includes('0') || lastCell === '0') {
                        safe++;
                    } else if (lastCell.includes('1') || lastCell === '1') {
                        threat++;
                    }
                }
            });

            document.getElementById('total-predictions').textContent = total;
            document.getElementById('safe-count').textContent = safe;
            document.getElementById('threat-count').textContent = threat;
            
            if (total > 0) {
                const percentage = threat > 0 ? ((threat / total) * 100).toFixed(1) : 0;
                document.getElementById('avg-confidence').textContent = percentage + '%';
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('table tbody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Highlight predicted column
        function highlightPredictions() {
            const headers = document.querySelectorAll('table thead th');
            let predictedIndex = -1;

            headers.forEach((header, index) => {
                if (header.textContent.toLowerCase().includes('predicted')) {
                    predictedIndex = index;
                }
            });

            if (predictedIndex !== -1) {
                const rows = document.querySelectorAll('table tbody tr');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells[predictedIndex]) {
                        const value = cells[predictedIndex].textContent.trim();
                        if (value === '0') {
                            cells[predictedIndex].innerHTML = '<span class="badge badge-safe">SAFE (0)</span>';
                        } else if (value === '1') {
                            cells[predictedIndex].innerHTML = '<span class="badge badge-threat">THREAT (1)</span>';
                        }
                    }
                });
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            highlightPredictions();
            analyzeResults();
        });
    </script>
</body>
</html>
